<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Copy Site</title>

  <script>
    function isAutoClose() {
      var urlParams = new URLSearchParams(window.location.search);
      const autoClose = urlParams.get('autoClose');
	    const first = urlParams.get('first');
	    const text = urlParams.get('text');
      return autoClose === 'true' || first === 'true' || text !== null;
    }
		function addFirstIfFirstLogin() {
			// 만약 Clipboard가 거부되어있다면
      let state;
			navigator.permissions
				.query({ name: "clipboard-write" })
				.then((permissionStatus) => {
					state = permissionStatus.state;
				});
      if (state !== 'granted') {
				// url query에 first key에 true를 넣어준다.
        var urlParams = new URLSearchParams(window.location.search);
        urlParams.set('first', 'true');
      }
    }
    function getQueryText() {
			var urlParams = new URLSearchParams(window.location.search);
			const text = urlParams.get('text');
			if (isAutoClose()) {
				window.close();
      }
			return text;
    }
		function copyToClipboard(text) {
			let output = document.getElementById("output");
			navigator.clipboard.writeText(text).then(function() {
				if (isAutoClose()) {
					window.close();
        }
				output.textContent = "✅ Copied";
			}, function() {
				output.textContent = "❗Didn't copied, Please allow the Clipboard permission.";
			});
		}
		addFirstIfFirstLogin();
  </script>

</head>
<body onload="copyToClipboard(getQueryText())">
<h1 id="title">Clipboard Copy Site</h1>
<button onclick="copyToClipboard(getQueryText())">Manual Copy</button>
<p id="output"></p>

<div id="footer-container"></div>
<script>
	fetch('footer.html')
		.then(response => {
			if (!response.ok) {
				throw new Error('Network Error.');
			}
			return response.text();
		})
		.then(html => {
			document.getElementById('footer-container').innerHTML = html;
		})
		.catch(error => {
			console.error('footer Load Error:', error);
		});
</script>
</body>
</html>
